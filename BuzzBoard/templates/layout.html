<!-- prettier-ignore -->
{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} BuzzBoard {% endblock %}</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BuzzBoard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true"></a>
            </li>
          </ul>
          <form method="get" action="{% url 'search' %}">
            {% csrf_token %}
            <input
              type="text"
              name="query"
              placeholder="Search Update message"
            />
            <button type="submit" class="btn btn-success mx-2">Search</button>
          </form>
          <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2">HOME</a>
          {% if user.is_authenticated %}
          <form
            action="{% url 'logout' %}"
            method="post"
            style="display: inline"
          >
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'register' %}" class="btn btn-primary mx-2">
            REGISTER
          </a>
          <a href="{% url 'login' %}" class="btn btn-success mx-2">LOGIN</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      <!-- Content goes here -->
      {% endblock %}
    </div>
  </body>
</html>
