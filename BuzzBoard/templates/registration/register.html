<!-- prettier-ignore -->
{% extends "layout.html" %}

{% block content %}
<h2>Register Form</h2>
<form method="post">
  {% csrf_token %}
  <!-- prettier-ignore -->
  {{form.as_p}}
  <button class="btn btn-success">Register</button>
</form>
<p>
  Already Registered?
  <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
